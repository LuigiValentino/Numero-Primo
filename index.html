<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Números Primos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            cursor: crosshair;
            z-index: 1;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            min-width: 250px;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .controls h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
            text-align: center;
        }

        .control-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        .value {
            display: inline-block;
            margin-left: 10px;
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            font-size: 13px;
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stats div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            min-width: 180px;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            color: #4CAF50;
            font-weight: bold;
            font-size: 14px;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 18px;
            display: none;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .color-preview {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            display: inline-block;
            margin-right: 10px;
            border-radius: 3px;
            vertical-align: middle;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .zoom-controls button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            background: #333;
            border-radius: 50%;
        }

        .zoom-controls button:hover {
            background: #444;
        }

        .tip {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            z-index: 5;
            opacity: 0.8;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .controls {
                min-width: 200px;
                padding: 12px;
                left: 10px;
                top: 10px;
            }
            
            .stats {
                right: 10px;
                top: 10px;
                padding: 12px;
                font-size: 12px;
            }
            
            .zoom-controls {
                bottom: 10px;
                left: 10px;
            }
            
            .tip {
                bottom: 10px;
                right: 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="loading" id="loading">Calculando números primos...</div>
    
    <div class="tip">Usa la rueda del mouse para hacer zoom • Arrastra para navegar</div>
    
    <div class="controls">
        
        <div class="control-group">
            <label>Límite: <span id="limitValue" class="value">50,000</span></label>
            <input type="range" id="limit" min="1000" max="1000000" value="50000" step="1000">
        </div>
        
        <div class="control-group">
            <label>Ancho: <span id="widthValue" class="value">500</span></label>
            <input type="range" id="width" min="100" max="2000" value="500" step="10">
        </div>
        
        <div class="control-group">
            <label><span class="color-preview" id="colorPreview"></span> Color:</label>
            <input type="color" id="color" value="#4CAF50" style="width:100%; height:35px; border-radius:5px; border:none; background:transparent;">
        </div>
        
        <button onclick="generatePrimes()">Generar Visualización</button>
        <button onclick="toggleUlamSpiral()" style="background:#2196F3;">Alternar Espiral</button>
    </div>
    
    <div class="stats">
        <div><span class="stat-label">Números:</span> <span id="totalNumbers" class="stat-value">50,000</span></div>
        <div><span class="stat-label">Primos:</span> <span id="primesCount" class="stat-value">0</span></div>
        <div><span class="stat-label">Porcentaje:</span> <span id="percentage" class="stat-value">0%</span></div>
        <div><span class="stat-label">Tiempo:</span> <span id="timeElapsed" class="stat-value">0ms</span></div>
    </div>
    
    <div class="zoom-controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="resetZoom()">⟳</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
